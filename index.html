    <div id = "giveMeYourAPIContainer" class = "absolute z-50 flex w-screen h-screen justify-center items-center bg-black/40 ">

            <p class = "dark:text-white">This only works if you provide your own API Key from Huggingface.</p>
            <input 
                id="apiInput"
                type="text" 
                class = "bg-white/75 dark:bg-black/75 backdrop-blur-md rounded-md p-2 text-black dark:text-white
                placeholder:italic placeholder:text-gray-500 placeholder:opacity-75 shadow-2xl
                focus:outline-none focus:ring-2 focus:ring-black-500 focus:border-transparent 
                transition-all duration-300 ease-in-out"
                placeholder="Give me your API key">
        </div>
    </div>
    <div id="cardContainer" class = "absolute w-[300px] h-[400px] z-20 top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 perspective-lg">
    </div>
    <div id = "chat" class = "h-screen w-screen bg-[#fdfbf8] flex flex-col pt-16 overflow-hidden dark:bg-[#080602]">
        <div id="conversation" class = "flex-1 overflow-y-auto p-4 flex flex-col space-y-2 scroll-smooth">
        </div>

                transition-all duration-300 ease-in-out" 
                placeholder="Be delulu" disabled/>
        </div>
